 <!-- The Login Page -->
 <!DOCTYPE html>
 <html>

     <head>
        <link rel="icon" type="imace/x-icon" href="assets/favicon.png">

     <body>
         <div class="Form">
             <div class="TextWrapper">

                 <div class="UserBox">
                     <!-- <input type="text" id="name"> -->

                 </div>

                 <div class="PassBox">
                     <!-- <input type="text" id="name"> -->
                     <input type="password" id="password" required="">
                     <label>Password</label>
                     <span></span>
                 </div>

             </div>

             <div class="SignUp">
                     <p>Don't have password? <a href="register.html">Sign Up!</a></p>
                 </a>
             </div>

             <div class="RegisterWrapper"> 
                   
                 <a onclick="login()">

                 </a>
                 
             </div>
         </div>
