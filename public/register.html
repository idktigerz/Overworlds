 <!-- The Login Page -->
 <!DOCTYPE html>
 <html>

     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" media="screen and (device-height: 600px)" />

         <title>Register</title>
         <link href="./stylesheets/register.css" rel="stylesheet" />
         <script src="./javascripts/requests/playerRequests.js"></script>
         <script src="./javascripts/requests/loginAndMatchRequests.js"></script>
         <script src="./javascripts/register.js"></script>

     </head>
     

     <body>
         <div class="Form">
             <div class="TextWrapper">
                 <div class="UserBox">
                     <!-- <input type="text" id="name"> -->
                     <input type="text" id="name" required="">
                     <label>Username</label>
                     <span></span>
                 </div>
                 <div class="PassBox">
                     <!-- <input type="text" id="name"> -->
                     <input type="password" id="password" required="">
                     <label>Password</label>
                     <span></span>
                 </div>
             </div>
             <div class="SignUp">
                     <p>Already have an account? <a href="index.html">Login!</a></p>
                 </a>
             </div>
             <div class="RegisterWrapper">   
                 
                 <a onclick="register()">
                     <div class="RegisterButton" ahref="index.html"></div>
                 </a>

             </div>
         </div>       
     </body>

 </html>
